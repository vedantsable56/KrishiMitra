<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://pixabay.com/get/gcf4bd79d7faf5744337fbfa53b7f52c765423ef1663bf76a783df4a530ea1a2a79282b86c4bd18acaf6cd6f15a078cda.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%);
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            color: #2c6e49;
            font-size: 36px;
            margin-bottom: 30px; /* Increased margin-bottom to create more space */
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, button:focus {
            border-color: #2c6e49;
            outline: none;
        }
        button {
            background-color: #2c6e49;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b7a4e;
            transform: scale(1.05);
        }
        h2 {
            color: #2c6e49;
            font-size: 24px;
            margin-top: 20px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #2c6e49;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            input, button {
                width: 80%;
                font-size: 14px;
            }
        }
        footer {
            position: absolute;
            bottom: 20px; /* Added space to avoid overlap */
            font-size: 12px;
            color: #2c6e49;
            width: 100%;
            text-align: center;
            padding: 10px 0; /* Added padding for more space */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form action="/predict" method="post" id="crop-form">
            <input type="text" name="N" placeholder="Nitrogen Level (N)" required title="Enter the nitrogen content in the soil"><br>
            <input type="text" name="P" placeholder="Phosphorus Level (P)" required title="Enter the phosphorus content in the soil"><br>
            <input type="text" name="K" placeholder="Potassium Level (K)" required title="Enter the potassium content in the soil"><br>
            <input type="text" name="temperature" placeholder="Temperature (°C)" required title="Enter the temperature in Celsius"><br>
            <input type="text" name="humidity" placeholder="Humidity (%)" required title="Enter the humidity percentage"><br>
            <input type="text" name="ph" placeholder="Soil pH" required title="Enter the pH level of the soil"><br>
            <input type="text" name="rainfall" placeholder="Rainfall (mm)" required title="Enter the rainfall in mm"><br>
            <button type="submit">Predict Crop</button>
        </form>
        <div id="loader" class="loader"></div>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
    
    <footer>
        <p>&copy; By Vedant Sable </p>
    </footer>
    
    <script>
        const form = document.getElementById('crop-form');
        const loader = document.getElementById('loader');
    
        form.addEventListener('submit', function() {
            loader.style.display = 'block'; // Show the loader when form is submitted
        });
    </script>
</body>
</html>
